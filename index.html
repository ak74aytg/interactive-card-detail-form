<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <>
    <div class="container front p-5">
      
      <div class="row mb-4">
        <div class="white mb-4">
        </div>
        <div class="none mb-4">
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-2 atm">
          0000 0000 0000 0000
        </div>
        <div class="id">
          <div class="atmName">
            Jane Appleseed
          </div>
          <div class="exp">
            <span class="mon">00</span>/ <span class="yea">00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card back">
      <div class="card-body">
        <div class="card-text">
          000
        </div>
      </div>
    </div>

    <div class="container detail">
          <!-- Thank you! We've added your card details Continue -->
          <form action="submit">
            <div class="mb-1">
              <label for="name" class="form-label">CARDHOLDER NAME</label>
              <input type="text" placeholder="e.g. Jane Appleseed" class="form-control" id="name" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text hidden">Can't be blank</div>
              <div id="nameHelp1" class="form-text hidden">Invalid name</div>
            </div>
            <div class="mb-1">
              <label for="cardNumber" class="form-label">CARD NUMBER</label>
              <input type="text" name="card-num" placeholder="e.g. 1234 5678 9123 0000" size="18" minlength="16" maxlength="16" class="form-control" id="cardNumber" aria-describedby="numHelp">
              <div id="numHelp" class="form-text hidden">Can't be blank</div>
              <div id="numHelp1" class="form-text hidden">Wrong format, numbers only</div>
              <div id="numHelp2" class="form-text hidden">Wrong format</div>
            </div>
            <div class="row mb-1">
              <div class="col-6 mb-1">
                <label for="month" class="form-label">EXP. DATE (MM/YY)</label>
                <div class="row">
                  <div class="col-6 mm">
                    <input type="number" placeholder="MM" min="1" max="12" class="form-control" id="month" aria-describedby="dateHelp">
                  </div>
                  <div class="col-6 yy">
                    <input type="number" placeholder="YY" class="form-control" id="year">
                  </div>
                  <div class="col-12 form-text hidden" id="monthHelp" class="form-text hidden">Can't be blank</div>
                  <div class="col-12 form-text hidden" id="monthHelp1" class="form-text hidden">Invalid date</div>
                </div>
              </div>
              <div class="col-6 mb-1">
                <label for="cvc" class="form-label">CVC</label>
                <input type="number" placeholder="e.g. 123" class="form-control" id="cvc" aria-describedby="cvcHelp">
                <div id="cvcHelp" class="form-text hidden">Can't be blank</div>
              </div>
            </div>
            <div class="col-12 mt-3">
              <button class="btn col-xl-12" id="submitBTN" type="button">Confirm</button>
            </div>
          </form>
    </div>
    <div class="container hidden success">
      <div class="check mb-3">
        <i class="fa fa-check" aria-hidden="true"></i>
      </div>
      <h2>THANK YOU!</h2>
      <span style="color: hsl(279, 6%, 55%);font-size: 15px;">We've added your card details</span>
      <div class="col-12 reset mt-5">
        <button type="reset" class="btn col-xl-12">Continue</button>
      </div>
    </div>
    
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akshay</a>.
    </div>


    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
